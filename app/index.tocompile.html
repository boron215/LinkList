<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/favicons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
        <link rel="manifest" href="/favicons/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/favicons/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <title>Lofty's Links</title>
        <!-- build:css(.tmp) styles/link-list-style.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <link href="styles/link-list.css" rel="stylesheet">
        <!-- endbuild -->
    </head>

    <body>
        <div class="navbar-wrapper">
            <div class="container">
                <div class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="navigation">

                    <div class="navbar-header">
                        <img src="images/logo.svg"/>
                    </div>

                    <div class="navbar-collapse collapse">

                        <div id="googleBox" class="hidden-xs">
                            <form action="https://www.google.com/#q=" onsubmit="return UOL.browserBoot.search.cheatGoogle()" id="googleSearch">
                                <table>
                                    <tr>
                                        <td>
                                            <input type="text" id="googleSearchQuery" autocomplete="off">
                                        </td>
                                        <td>
                                            <input type="submit" value="ok" class="hidden"/>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>

                    </div>

                </div>

            </div>
        </div>

        <div class="hidden-lg hidden-md">
            <div class="modal-shadow"></div>
        </div>

        <div id="myCarousel" class="carousel slide" data-interval="false">
            <div class="carousel-inner">
                include "tab1.html"
            </div>
        </div>

        <div id="useMinBlock" >

            <!-- build:js(.) scripts/vendor.js -->
            <!-- bower:js -->
            <script src="bower_components/jquery/dist/jquery.js"></script>
            <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
            <!-- endbower -->
            <!-- endbuild -->

            <!-- build:js(app) scripts/script.js -->
            <script src="scripts/link-list.js"></script>
            <!-- endbuild -->

        </div>

    </body>
</html>
